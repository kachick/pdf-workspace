# https://taskfile.dev

version: '3'

tasks:
  default:
    deps:
      - task: fmt
      - task: lint
      - task: test
  check:
    deps:
      - task: test
      - task: lint
  test:
    cmds:
      - echo 'Update here'
  fmt:
    cmds:
      - typos . .github .vscode --write-changes
      - dprint fmt
      - yamlfmt .
      - nixpkgs-fmt ./*.nix
  lint:
    cmds:
      - dprint check
      -  yamlfmt -lint .
      - typos . .github .vscode
      - nixpkgs-fmt --check ./*.nix
  deps:
    cmds:
      - nix --version
      - nil --version
      - task --version
      - dprint --version
      - yamlfmt -version
      - typos --version
      - tesseract --version
      - img2pdf --version
      - pngquant --version
